<table class="table">
    <thead>
        <tr>
            <td>Seq</td>
            <td>Name</td>
            <td>Quantity</td>
            <td>Unit Price</td>
            <td>Amount</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cartLine of cart;let idx=index" appHighlight>
            <td>{{idx+1}}</td>
            <td>{{cartLine.name}}</td>
            <td>Qty</td>
            <td>{{cartLine.price}}</td>
            <td>Amount</td>
        </tr>
    </tbody>
</table>

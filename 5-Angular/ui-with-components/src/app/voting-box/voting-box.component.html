<div class="card">
    <div class="card-header">Voting Box</div>
    <div class="card-body">
        <div class="d-flex flex-wrap justify-content-around">
            <app-voting-item *ngFor="let item of items" [value]="item" (vote)="handleVote($event)">
            </app-voting-item>
        </div>
        <hr />
        <app-voting-summary [value]="votes"></app-voting-summary>
    </div>
</div>
